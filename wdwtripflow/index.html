  <body>
    <header class="sticky">
      <a href="#" class="logo">Data Visualizations</a>
      <label class="drawer-toggle button hidden-md hidden-lg" for="navigation-toggle"></label>
      <button class="hidden-sm" href="#">Home</button>
      <span class="hidden-sm" >|</span>
      <button class="hidden-sm" disabled>About</button>
      <button class="hidden-sm" disabled>Contact</button>

    <input type="checkbox" id="navigation-toggle">
    <nav class="drawer hidden-md hidden-lg">
      <label class="close" for="navigation-toggle"></label>
      <button href="about" disabled><h4 style="margin-left: 0;">About</h4></a>
      <button href="contact" disabled><h4 style="margin-left: 0;">Contact</h4></a>
    </nav>
    <div class="container" align="center">
      <div id="content" class="col-md">
        <figure>
          <label for="parkselect">Initial flow of Guests within
            <select id="parkselect" onchange="drawChart()">
              <option value="mk">Magic Kingdom</option>
              <option value="ep">EPCOT</option>
              <option value="hs">Hollywood Studios</option>
              <option value="ak">Animal Kingdom</option>
              <option value="all">All</option>
            </select>
          </label>
          <div id="sankey"></div>
          <div id="sankeypng">
            <div class="card warning">
              <div class="section">
                <p>This is a rough fix for mobile devices. Will be improving over time.</p>
              </div>
            </div>
            <canvas id="canvas"></canvas>
          </div>
          <figcaption>Source: Data collected via <a href="https://www.reddit.com/r/WaltDisneyWorld">r/WaltDisneyWorld</a>.</figcaption>
        </figure>
      </div>
